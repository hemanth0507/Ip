<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Full Screen Image with Navigation, Flexbox, and Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        nav a {
            float: left;
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .text-overlay {
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.5em;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin-top: 30px;
            text-align: center;
            font-size: 2em;
        }

        #main {
            width: 100%;
            height: 300px;
            border: 1px solid black;
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        #main div {
            flex: 1;
            display: inline-block;
            overflow: auto;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        #main div:nth-child(1) {
            background-color: coral;
        }

        #main div:nth-child(2) {
            background-color: lightblue;
        }

        #main div:nth-child(3) {
            background-color: lightgreen;
        }

        #main div:hover {
            transform: scale(1.05);
            background-color: gold;
        }

        .form-container {
            width: 100%;
            padding: 40px;
            background-color: #f4f4f4;
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        form {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        form:hover {
            transform: scale(1.02);
        }

        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        form input:hover,
        form textarea:hover {
            border-color: #333;
            box-shadow: 0 0 5px rgba(51, 51, 51, 0.5);
        }

        form input[type="submit"] {
            background-color: #333;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        form label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
    </style>
</head>
<body>

<nav>
  <a href="#home">Home</a>
  <a href="#services">Services</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
</nav>

<div class="container">
    <img src="ig.jpeg" alt="Sample Image" />
    <div class="text-overlay">
        This is a BMW Car With Full-Screen Background
    </div>
</div>

<h1>The flex Property</h1>
<div id="main">
  <div id="one">RED</div>
  <div>BLUE</div>  
  <div>Green div with more content. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus.</div>
</div>

<div class="form-container">
    <form action="#" method="POST">
        <h2>Contact Us</h2>
       
        <label for="name">Your Name</label>
      
        <input type="text" id="name" name="name" placeholder="Enter your name" 
               pattern="[A-Za-z\s]{3,}" title="Name must be at least 3 letters, only alphabets allowed" required />
       
        <label for="email">Your Email</label>
       
        <input type="email" id="email" name="email" placeholder="Enter your email" 
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
               title="Enter a valid email address" required />
       
        <label for="message">Your Message</label>
       
        <textarea id="message" name="message" placeholder="Enter your message" rows="4" 
                  pattern=".{10,}" title="Message must be at least 10 characters long" required></textarea>
       
        <input type="submit" value="Submit" />
    </form>
</div>

</body>  
</html>
